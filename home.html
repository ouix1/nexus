 <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">

                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="checkbox" required>
                                <label class="form-check-label" for="roleBusiness">
                                  bug report
                                </label>
                              </div>
                              
                            </div>
                        </div>

                          <button type="submit" class="btn btn-outline-primary w-100 mt-3">Send</button>

                        
                    </form>
                </div>
            </div>
        </div>

                              <div class="mb-3">

                        </div>

                              </div>
                              
                            </div>
                        </div>

                        <button onclick=signUp() type="button"  class="btn btn-primary my-2" data-bs-dismiss="modal">Send</button>
